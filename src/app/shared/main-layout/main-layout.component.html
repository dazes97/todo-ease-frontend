<div class="layout">
  <div class="sidebar" [class.closed]="!visibleSidebar">
    <button class="close-button" (click)="toggleSidebar()" *ngIf="visibleSidebar">
      <i class="pi pi-times"></i>
    </button>
    <div class="menu-content" *ngIf="visibleSidebar">
      <h3>TodoEase</h3>
      <ul class="menu-list">
        <li *ngFor="let item of menuItems" (click)="navigateTo(item.route)">
          <i [class]="'pi ' + item.icon"></i> {{ item.label }}
        </li>
      </ul>
      <div class="logout-button">
        <button icon="pi pi-sign-out" label="Cerrar SesiÃ³n" type="button" pButton (click)="logout()"></button>
      </div>
    </div>
  </div>

  <div class="main-content" [class.sidebar-closed]="!visibleSidebar">
    <button class="menu-toggle" (click)="toggleSidebar()" *ngIf="!visibleSidebar">
      <i class="pi pi-bars"></i>
    </button>
    <router-outlet></router-outlet>
  </div>
</div>
