<div class="m-5 sm:px-3 md:px-3 lg:px-5 xlg:px-8">
    <div class="flex flex-wrap py-5">
        <div class="text-4xl">TodoEase</div>
    </div>
    <div class="flex flex-wrap">
        <div class="text-xl">Lista de proyectos</div>
    </div>
    <div class="grid">
        <div class="col-12" *ngIf="isLoading">
            <p-skeleton width="100%" height="20rem" />
        </div>
        <div class="col-12" *ngIf="!isLoading">
            <p-table [value]="projects" [tableStyle]="{ minWidth:'10rem' }" [paginator]="true" [rows]="10"
                [rowsPerPageOptions]="[5,10,20]">
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div class="flex justify-content-center">
                                Nombre
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-center">
                                Descripción
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-center">
                                Código
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-center">
                                Fecha inicio
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-center">
                                Fecha fin
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-center">
                                Acciones
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <th>
                            <div class="flex flex-wrap justify-content-center mt-2">
                                <p class="text-base">{{item.name}}</p>
                            </div>
                        </th>
                        <th>
                            <div class="flex flex-wrap justify-content-center mt-2">
                                <p class="text-base">{{item.description}}</p>
                            </div>
                        </th>
                        <th>
                            <div class="flex flex-wrap justify-content-center mt-2">
                                <p class="text-base">{{item.code}}</p>
                            </div>
                        </th>
                        <th>
                            <div class="flex flex-wrap justify-content-center mt-2">
                                <p class="text-base">{{item.startAt | date:'dd/MM/YYYY'}}</p>
                            </div>
                        </th>
                        <th>
                            <div class="flex flex-wrap justify-content-center mt-2">
                                <p class="text-base">{{item.endAt | date:'dd/MM/YYYY'}}</p>
                            </div>
                        </th>
                        <th>
                            <div class="flex gap-2 flex-wrap justify-content-center mt-2">
                                <p-button icon="pi pi-eye" pTooltip="Ver" rounded="true" tooltipPosition="left" />
                                <p-button icon="pi pi-pencil" pTooltip="Editar" rounded="true"
                                    tooltipPosition="right" />
                            </div>
                        </th>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
